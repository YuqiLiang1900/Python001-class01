{% extends "base.html" %}
{% block title %}
    产品
{% endblock %}
{% block content %}
    <table class="table table-hover">
        <thead>
        <tr class="table-active">
            <th scope="col" class="text-nowrap">序号</th>
            <th scope="col">产品</th>
            <th scope="col">链接</th>
            <th scope="col">更新时间</th>
        </tr>
        </thead>
        <tbody>
        {% for product in products %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><a href="{% url 'sentiment:comment' %}?product={{ product.id }}">{{ product.title }}</a></td>
                <td><a href="{{ product.link }}" target="_blank">{{ product.link }}</a></td>
                <td class="text-nowrap">{{ product.update_datetime }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
